<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="calcuter">
      <div class="container">
        <div class="calculatorBody">
          <div class="row text-center">
            <div class="col-lg-12">
              <div class="display" id="display"></div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-lg-12">
              <div class="operator">
                <button id="add" >+</button>
                <button id="subtract" >-</button>
                <button id="multiply" >*</button>
                <button id="divide" >/</button>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-lg-10">
                <div class="numbers">
                  <div class="row text-center">
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="sevenNumber" >7</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="eightNumber" >8</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="nineNumber" >9</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="fourNumber" >4</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="fiveNumber">5</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="sixNumber" >6</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="oneNumber">1</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="twoNumber" >2</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="threeNumber">3</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="zeroNumber" >0</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="decimalNumber">.</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 spaces">
                      <button class="number" id="clearNumber">c</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-lg-2">
              <div class="equal">
                <div class="row text-center">
                  <div class="col-lg-12">
                    <button id="equal" class="fit">=</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
